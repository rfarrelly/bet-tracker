<!-- bets.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Bets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Saved Bets</h1>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full border-collapse">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="p-2">User</th>
                        <th class="p-2">Type</th>
                        <th class="p-2">Stake</th>
                        <th class="p-2">Odds</th>
                        <th class="p-2">Selections</th>
                        <th class="p-2">Status</th>
                        <th class="p-2">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bet in bets %}
                    <tr class="border-b">
                        <td class="p-2">{{ bet.user_id }}</td>
                        <td class="p-2">{{ bet.bet_type }}</td>
                        <td class="p-2">{{ bet.stake }}</td>
                        <td class="p-2">{{ bet.odds }}</td>
                        <td class="p-2">{{ bet.selections }}</td>
                        <td class="p-2">{{ bet.status }}</td>
                        <td class="p-2">{{ bet.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
